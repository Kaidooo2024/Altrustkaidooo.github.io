
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI 图像处理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">Gemini AI 图片聊天</h1>
            <p class="text-gray-600 text-lg">上传图片与AI进行智能对话</p>
        </header>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-2xl font-semibold mb-6">AI 图片智能分析</h2>
                <p class="text-blue-600 bg-blue-50 p-4 rounded-lg mb-6">
                    上传图片后，AI会自动分析图片内容并为您提供详细的分析报告。无需输入问题，AI会智能识别并描述图片中的所有重要信息。
                </p>
                
                <!-- 配置面板 -->
                <div class="mb-4 p-4 bg-blue-50 rounded-lg"> <!--AI 回答配置-->
                    <h3 class="text-lg font-semibold mb-3 text-blue-800">AI 回答配置</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">语言</label>
                            <div class="w-full p-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-700">
                                中文
                            </div>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">回复风格</label>
                            <select id="styleSelect" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                                <option value="simple">简单</option>
                                <option value="detailed">详细</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                
                
                <!-- Image Upload Section -->
                <div class="upload-section">
                    <h3 class="section-title">上传图片</h3>
                    
                    <!-- File Upload Area -->
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center mb-4">
                        <input type="file" id="imageInput" accept="image/*" class="hidden">
                        <div id="uploadArea" class="cursor-pointer upload-area">
                            <svg class="w-10 h-10 mx-auto mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                            <p class="text-gray-600 mb-1">点击选择图片或拖拽到此处</p>
                            <p class="text-sm text-gray-400">支持 JPG, PNG, GIF 格式</p>
                        </div>
                        <img id="previewImage" class="hidden max-w-full max-h-48 mx-auto rounded image-preview mt-4">
                    </div>

                    <!-- Current Image Display -->
                    <div id="currentImageDisplay" class="hidden p-4 bg-gray-50 rounded-lg current-image-display">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <img id="chatImagePreview" class="w-16 h-16 rounded-lg image-preview object-cover">
                                <div>
                                    <h4 class="font-medium text-gray-800">当前图片</h4>
                                    <p class="text-sm text-gray-500">已准备就绪，可以开始分析</p>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button id="regenerateBtn" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 text-sm font-medium">
                                    重新生成
                                </button>
                                <button id="changeImageBtn" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                    更换图片
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- AI Analysis Results Area -->
                <div class="chat-section">
                    <h3 class="section-title">AI 分析结果</h3>
                    <div id="analysisResults" class="min-h-96 border border-gray-200 rounded-lg p-6 bg-gray-50">
                        <div class="text-center text-gray-500">
                            <div class="mb-4">
                                <svg class="w-16 h-16 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"/>
                                </svg>
                            </div>
                            <p class="text-lg font-medium mb-2">等待图片上传</p>
                            <p class="text-sm">上传图片后，AI将自动开始分析并显示结果</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white p-6 rounded-lg flex items-center space-x-3">
                    <div class="loading-spinner rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                    <span class="text-gray-700">处理中...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
<script>window.parent.postMessage({ action: "ready" }, "*"); 
 
window.console = new Proxy(console, {
  get(target, prop) {
    if (['log', 'warn', 'error'].includes(prop)) {
      return new Proxy(target[prop], {
        apply(fn, thisArg, args) {
          fn.apply(thisArg, args);
          window.parent.postMessage({ action: 'console', 
            type: prop, 
            args: args.map((arg) => {
              try {
                return JSON.stringify(arg).replace(/^["']|["']$/g, '');
              } catch (e) {
                return arg;
              }
            }) 
          }, '*');
        }
      });
    }
    return target[prop];
  }
});
</script></body>
</html>
